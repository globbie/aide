language: go

go:
- 1.11.x

services:
- docker

git:
  submodules: false

branches:
  except:
    - /^*-v[0-9]/

install:
- go get github.com/mattn/goveralls

script:
- export GIT_TAG=$TRAVIS_BRANCH-$TRAVIS_BUILD_NUMBER
- export TAG=`if [ "$TRAVIS_BRANCH" == "master" ]; then echo "latest"; else echo $TRAVIS_BRANCH; fi`

- ./deploy.sh

- "$HOME/gopath/bin/goveralls -coverprofile=coverage.out -service=travis-ci -repotoken=$COVERALLS_TOKEN"

#- docker login -u $DOCKER_USER -p $DOCKER_PASSWORD
#- if [ "$TRAVIS_PULL_REQUEST" == "false" ]; then docker push globbie/gnode ; fi

before_deploy:
- git config --local user.name "travis-ci"
- git config --local user.email "info@globbie.com"

- export GIT_TAG=$TRAVIS_BRANCH-$TRAVIS_BUILD_NUMBER
- git tag $TAG -a -m "Generated tag from TravisCI for build $TRAVIS_BUILD_NUMBER"
#- git push -q --tags

- export TAG=$(date +'%Y%m%d%H%M%S')-$(git log --format=%h -1)
- echo $TAG

#- tar -czf gnode-linux-amd64.tar.gz gnode

deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file: README.md
  on:
    tags: false
    repo: globbie/gnode
    branch: master

notifications:
  slack:
    secure: 
